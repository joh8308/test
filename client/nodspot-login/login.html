<template name="loginform">
    <section id="login_bg">
      <section id="login" class="container">
        <section class="login_content row">
          {{> info name="slider" range='{"min": 2,"max":50}'}}
          <section class="login_form col-xs-4">
            <article class="login_box">
              <div class="alert_text">
                <p class="empty_id">
                <!--이 사이에 메세지 들어감
                상황1:이메일 안 썼을 때 : 이메일을 입력해 주십시오.
                상황2:비밀번호 안 썼을 때 : 비밀번호를 입력해 주십시오.
                상황3:아이디와 비밀번호가 일치하지 않을 때 : 로그인 실패-->
              </p>
              </div>
            {{> loginbox}}
            </article>
          </section>
        </section>
        {{> loginfooter}}
      </section>
    </section>
</template>
